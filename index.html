<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search & Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Fullscreen mode styles */
        body.fullscreen-mode {
            padding: 0;
            background: black;
        }

        body.fullscreen-mode .container {
            max-width: none;
            margin: 0;
            background: black;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.fullscreen-mode .search-container,
        body.fullscreen-mode h1,
        body.fullscreen-mode #results {
            display: none;
        }

        body.fullscreen-mode .player-container {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex !important;
            align-items: center;
            justify-content: center;
        }

        body.fullscreen-mode .video-player {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            box-shadow: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .player-container {
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .player-controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .video-duration {
            color: #999;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            background: #ffeaea;
            border-radius: 10px;
            margin: 20px 0;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .highlight {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ YouTube Search</h1>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for YouTube videos..." onkeypress="handleKeyPress(event)">
            <button class="search-btn" onclick="searchVideos()">üîç Search</button>
        </div>

        <div class="player-container" id="playerContainer" style="display: none;">
            <iframe class="video-player" id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
            <div class="player-controls">
                <button class="control-btn" onclick="toggleFullscreen()">üì∫ Toggle Fullscreen</button>
                <button class="control-btn" onclick="closePlayer()">‚ùå Close Player</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // ADD YOUR API KEY HERE
        const API_KEY = 'AIzaSyCUQnDjRwDQs3S4eUTIqy3fmTXYLnG0nkM';
        
        let currentVideos = [];
        let isFullscreen = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchVideos();
            }
            // ESC key to exit fullscreen
            if (event.key === 'Escape') {
                exitFullscreen();
            }
        }

        // Listen for ESC key globally
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                exitFullscreen();
            }
        });

        async function searchVideos() {
            const apiKey = API_KEY;
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');

            if (!query) {
                showError('Please enter a search term.');
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">üîç Searching for videos...</div>';

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.items);
            } catch (error) {
                showError(`Error searching videos: ${error.message}. Please check your API key and try again.`);
            }
        }

        function displayResults(videos) {
            const resultsDiv = document.getElementById('results');
            
            if (!videos || videos.length === 0) {
                resultsDiv.innerHTML = '<div class="error">No videos found. Try a different search term.</div>';
                return;
            }

            currentVideos = videos;
            let html = '<div class="results-grid">';

            videos.forEach((video, index) => {
                const thumbnail = video.snippet.thumbnails.medium.url;
                const title = video.snippet.title;
                const channel = video.snippet.channelTitle;
                const publishDate = new Date(video.snippet.publishedAt).toLocaleDateString();

                html += `
                    <div class="video-card" onclick="playVideo('${video.id.videoId}')">
                        <img src="${thumbnail}" alt="${title}" class="video-thumbnail">
                        <div class="video-info">
                            <div class="video-title">${title}</div>
                            <div class="video-channel">${channel}</div>
                            <div class="video-duration">Published: ${publishDate}</div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        function playVideo(videoId) {
            const playerContainer = document.getElementById('playerContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            
            // Use YouTube embed URL with parameters to reduce ads
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&controls=1&fs=0`;
            playerContainer.style.display = 'block';
            
            // Scroll to player
            playerContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        function enterFullscreen() {
            document.body.classList.add('fullscreen-mode');
            isFullscreen = true;
            
            // Update the video player to use fullscreen parameters
            const videoPlayer = document.getElementById('videoPlayer');
            const currentSrc = videoPlayer.src;
            if (currentSrc) {
                // Remove fs=0 parameter to allow fullscreen controls
                videoPlayer.src = currentSrc.replace('fs=0', 'fs=1');
            }
        }

        function exitFullscreen() {
            document.body.classList.remove('fullscreen-mode');
            isFullscreen = false;
            
            // Restore normal video player
            const videoPlayer = document.getElementById('videoPlayer');
            const currentSrc = videoPlayer.src;
            if (currentSrc) {
                videoPlayer.src = currentSrc.replace('fs=1', 'fs=0');
            }
        }

        function closePlayer() {
            const playerContainer = document.getElementById('playerContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            
            playerContainer.style.display = 'none';
            videoPlayer.src = '';
            exitFullscreen();
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // Initialize with some sample searches
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const placeholders = [
                'Search for music videos...',
                'Find tutorials...',
                'Discover documentaries...',
                'Look for movie trailers...'
            ];
            
            let currentPlaceholder = 0;
            setInterval(() => {
                searchInput.placeholder = placeholders[currentPlaceholder];
                currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
            }, 3000);
        });
    </script>
</body>
</html>
