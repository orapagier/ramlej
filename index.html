<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Gmail Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .gmail-button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gmail-button:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }

        .gmail-button:active {
            transform: translateY(0);
        }

        .gmail-button.loading {
            pointer-events: none;
        }

        .gmail-button .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .gmail-button.loading .loading-spinner {
            display: block;
        }

        .gmail-button.loading .button-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gmail-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .features {
            margin-top: 32px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-icon svg {
            width: 12px;
            height: 12px;
            fill: #059669;
        }

        .security-note {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-size: 13px;
            color: #6b7280;
            line-height: 1.4;
        }

        .security-icon {
            width: 16px;
            height: 16px;
            fill: #10b981;
            margin-right: 8px;
            vertical-align: middle;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
            </svg>
        </div>
        
        <h1>Connect Gmail</h1>
        <p class="subtitle">Securely connect your Gmail account to get started with our service</p>
        
        <button class="gmail-button" id="loginButton">
            <div class="loading-spinner"></div>
            <span class="button-text">
                <svg class="gmail-icon" viewBox="0 0 24 24">
                    <path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"/>
                </svg>
                Sign in with Gmail
            </span>
        </button>

        <div class="status-message" id="statusMessage"></div>
        
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/>
                    </svg>
                </div>
                <span>Secure OAuth 2.0 authentication</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/>
                    </svg>
                </div>
                <span>Read-only access to your emails</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/>
                    </svg>
                </div>
                <span>Your data stays private and secure</span>
            </div>
        </div>
        
        <div class="security-note">
            <svg class="security-icon" viewBox="0 0 24 24">
                <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/>
            </svg>
            We use industry-standard security measures. You can revoke access at any time through your Google account settings.
        </div>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const statusMessage = document.getElementById('statusMessage');

        // Configuration - Replace with your actual values
        const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';
        const REDIRECT_URI = 'YOUR_REDIRECT_URI';
        const SCOPE = 'https://www.googleapis.com/auth/gmail.readonly';

        // Initialize Google OAuth
        function initGoogleAuth() {
            // Create OAuth URL
            const authUrl = new URL('https://accounts.google.com/o/oauth2/v2/auth');
            authUrl.searchParams.set('client_id', CLIENT_ID);
            authUrl.searchParams.set('redirect_uri', REDIRECT_URI);
            authUrl.searchParams.set('response_type', 'code');
            authUrl.searchParams.set('scope', SCOPE);
            authUrl.searchParams.set('access_type', 'offline');
            authUrl.searchParams.set('prompt', 'consent');
            authUrl.searchParams.set('state', generateRandomState());
            
            return authUrl.toString();
        }

        function generateRandomState() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        function setLoading(loading) {
            if (loading) {
                loginButton.classList.add('loading');
                loginButton.disabled = true;
            } else {
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        }

        // Handle login button click
        loginButton.addEventListener('click', async () => {
            try {
                setLoading(true);
                
                // Check if we're in a popup or main window
                const isPopup = window.opener !== null;
                
                if (isPopup) {
                    // We're in a popup, redirect to OAuth
                    window.location.href = initGoogleAuth();
                } else {
                    // Open OAuth in popup
                    const authUrl = initGoogleAuth();
                    const popup = window.open(
                        authUrl,
                        'gmail-oauth',
                        'width=500,height=600,scrollbars=yes,resizable=yes'
                    );
                    
                    // Monitor popup
                    const checkClosed = setInterval(() => {
                        if (popup.closed) {
                            clearInterval(checkClosed);
                            setLoading(false);
                            showStatus('Authentication cancelled', 'error');
                        }
                    }, 1000);

                    // Listen for messages from popup
                    window.addEventListener('message', (event) => {
                        if (event.origin !== window.location.origin) return;
                        
                        clearInterval(checkClosed);
                        popup.close();
                        setLoading(false);
                        
                        if (event.data.success) {
                            showStatus('Successfully connected to Gmail!', 'success');
                            // Handle successful authentication
                            handleAuthSuccess(event.data);
                        } else {
                            showStatus(event.data.error || 'Authentication failed', 'error');
                        }
                    });
                }
                
            } catch (error) {
                setLoading(false);
                showStatus('An error occurred. Please try again.', 'error');
                console.error('Login error:', error);
            }
        });

        // Handle successful authentication
        function handleAuthSuccess(data) {
            // Here you would typically:
            // 1. Send the auth code to your backend
            // 2. Exchange it for access token
            // 3. Redirect user to the main application
            
            console.log('Authentication successful:', data);
            
            // Example: Send to your backend endpoint
            // fetch('/api/oauth/callback', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({
            //         code: data.code,
            //         state: data.state
            //     })
            // });
            
            // For demo purposes, just show success
            setTimeout(() => {
                window.location.href = '/dashboard'; // Redirect to your app
            }, 2000);
        }

        // Check if we're handling a redirect from OAuth
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');
            
            if (window.opener && (code || error)) {
                // We're in popup and have OAuth response
                if (error) {
                    window.opener.postMessage({
                        success: false,
                        error: error === 'access_denied' ? 'Access denied by user' : 'Authentication error'
                    }, window.location.origin);
                } else if (code) {
                    window.opener.postMessage({
                        success: true,
                        code: code,
                        state: state
                    }, window.location.origin);
                }
                window.close();
            } else if (code && !window.opener) {
                // Direct redirect (not popup)
                handleAuthSuccess({ code, state });
            }
        });

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', () => {
            // Animate features on load
            const features = document.querySelectorAll('.feature-item');
            features.forEach((feature, index) => {
                feature.style.opacity = '0';
                feature.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    feature.style.transition = 'all 0.5s ease';
                    feature.style.opacity = '1';
                    feature.style.transform = 'translateY(0)';
                }, 200 + (index * 100));
            });
        });
    </script>
</body>
</html>
